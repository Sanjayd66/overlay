<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI MANUAL CONTROL</title>
    <style>
        :root { --primary: #ff5a00; --bg: #050505; --card: #1a1a1a; }
        body { margin: 0; font-family: 'Arial', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #111; border-bottom: 2px solid var(--primary); }
        .live-status { color: #0f0; font-family: monospace; font-size: 1.2rem; font-weight: bold; }

        /* Main Grid: Just Buttons 1-25 */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            padding: 25px; 
            height: calc(100vh - 100px);
        }
        .slot-btn { 
            background: var(--card); 
            border: 2px solid #333; 
            color: white; 
            font-size: 2rem; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 8px;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .slot-btn:hover { border-color: var(--primary); background: #222; }
        .slot-btn:active { transform: scale(0.95); background: var(--primary); }
        .slot-btn span { font-size: 0.8rem; color: #888; margin-top: 5px; text-transform: uppercase; }

        /* Settings Modal (Popup) */
        #settingsModal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 100; 
            overflow-y: auto; 
        }
        .modal-content { 
            background: #111; 
            width: 90%; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 25px; 
            border: 1px solid var(--primary); 
            border-radius: 10px;
        }
        
        /* Table inside Modal */
        .config-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .config-table th { text-align: left; color: var(--primary); padding: 10px; border-bottom: 1px solid #333; }
        .config-table td { padding: 8px; border-bottom: 1px solid #222; }
        
        input { background: #000; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .btn-close { background: red; color: white; padding: 10px 20px; border: none; cursor: pointer; float: right; font-weight: bold; }
        .btn-settings { background: #444; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        
        textarea { width: 100%; height: 100px; background: #000; color: #0f0; border: 1px solid #333; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="header">
    <div id="status" class="live-status">STANDBY</div>
    <button class="btn-settings" onclick="toggleModal(true)">⚙ SETTINGS / EDIT SLOTS</button>
</div>

<div class="grid-container" id="mainGrid"></div>

<div id="settingsModal">
    <div class="modal-content">
        <button class="btn-close" onclick="toggleModal(false)">CLOSE & SAVE</button>
        <h2>Project: Logo Work (Manual)</h2>
        
        <p>Bulk Import (Format: 1 | Team Name)</p>
        <textarea id="importArea" placeholder="1 | Team SouL&#10;2 | GodLike"></textarea>
        <button class="btn-settings" style="background: var(--primary);" onclick="importList()">UPDATE LIST</button>

        <table class="config-table">
            <thead>
                <tr>
                    <th width="50">Slot</th>
                    <th>Team Name</th>
                    <th>Logo ID/URL</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="configBody"></tbody>
        </table>
    </div>
</div>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
    let teamDB = JSON.parse(localStorage.getItem('manual_db_v2')) || {};

    // Initialize Database
    for(let i=1; i<=25; i++) {
        if(!teamDB[i]) teamDB[i] = { name: `Team ${i}`, logo: `${i}`, sbg: '#ff5a00' };
    }

    function renderUI() {
        const grid = document.getElementById('mainGrid');
        const table = document.getElementById('configBody');
        grid.innerHTML = "";
        table.innerHTML = "";

        for(let i=1; i<=25; i++) {
            // Main Screen Buttons
            grid.innerHTML += `
                <button class="slot-btn" onclick="sendToFirebase(${i})">
                    ${i}
                    <span id="label-${i}">${teamDB[i].name}</span>
                </button>`;

            // Settings Table Rows
            table.innerHTML += `
                <tr>
                    <td>${i}</td>
                    <td><input type="text" value="${teamDB[i].name}" onchange="updateData(${i}, 'name', this.value)"></td>
                    <td><input type="text" value="${teamDB[i].logo}" onchange="updateData(${i}, 'logo', this.value)"></td>
                    <td><input type="color" value="${teamDB[i].sbg}" onchange="updateData(${i}, 'sbg', this.value)"></td>
                </tr>`;
        }
    }

    function updateData(id, key, val) {
        teamDB[id][key] = val;
        localStorage.setItem('manual_db_v2', JSON.stringify(teamDB));
        document.getElementById(`label-${id}`).innerText = teamDB[id].name;
    }

    function importList() {
        const lines = document.getElementById('importArea').value.split('\n');
        lines.forEach(line => {
            const m = line.match(/(\d+)\s*[|•-]\s*(.*)/);
            if(m) {
                const id = parseInt(m[1]);
                if(teamDB[id]) teamDB[id].name = m[2].trim();
            }
        });
        localStorage.setItem('manual_db_v2', JSON.stringify(teamDB));
        renderUI();
    }

    async function sendToFirebase(id) {
        try {
            await fetch(fbURL, { method: 'PUT', body: JSON.stringify(teamDB[id]) });
            document.getElementById('status').innerText = "LIVE: " + teamDB[id].name;
            // Visual feedback on button
        } catch(e) { alert("Firebase Error"); }
    }

    function toggleModal(show) {
        document.getElementById('settingsModal').style.display = show ? 'block' : 'none';
    }

    renderUI();
</script>

</body>
</html>
