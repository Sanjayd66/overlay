<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI LIVE VIEW - STABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { margin:0; background:#00ff00; overflow:hidden; font-family:'Bebas Neue'; display:flex; align-items:flex-end; height:100vh; padding-bottom:100px; padding-left:100px; }
        #container { display:flex; align-items: flex-start; opacity:0; transition: 0.3s ease; }
        .active { opacity:1!important; }
        .logo-box { background: var(--sbg); width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; border: 4px solid var(--bdr); z-index: 10; }
        .logo-box img { width: 85%; height: 85%; object-fit: contain; }
        .logo-box span { color: white; font-size: 80px; }
        .name-strip { background: var(--sbg); height: 50px; display: flex; align-items: center; padding: 0 40px 0 20px; color: white; font-size: 35px; clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); margin-left: -2px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n"></div>
    </div>
    <script>
        // URL must match Admin Panel exactly
        const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/.json"; 
        let lastId = null;

        async function listen() {
            try {
                const res = await fetch(fbURL);
                const data = await res.json();
                if(!data || data.name === lastId) return;

                const el = document.getElementById('container');
                el.classList.remove('active');

                setTimeout(() => {
                    document.body.style.setProperty('--bdr', data.bdr || '#ffffff');
                    document.body.style.setProperty('--sbg', data.sbg || '#ff5a00');
                    document.getElementById('n').innerText = data.name.toUpperCase();
                    
                    const l = document.getElementById('l');
                    l.innerHTML = (data.logo && data.logo.startsWith('http')) 
                        ? `<img src="${data.logo}">` 
                        : `<span>${data.logo || '?'}</span>`;
                    
                    el.classList.add('active');
                    lastId = data.name;
                }, 300);
            } catch(e) { console.log("Waiting for data..."); }
        }
        setInterval(listen, 1000); // Check every second
    </script>
</body>
</html>
