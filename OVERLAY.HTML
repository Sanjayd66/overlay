<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI AI ADMIN - FINAL STABLE</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #ff5a00; }
        #admin-wrapper { display: none; } 
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; overflow: hidden; }
        #admin { width: 480px; background: #111; border-right: 2px solid var(--orange); padding: 20px; overflow-y: auto; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; text-transform: uppercase; }
        .btn-start { background: var(--orange); }
        .btn-pop { background: #0088ff; }
        .status { background: #000; padding: 10px; border: 1px solid #333; color: #0f0; font-family: monospace; text-align: center; margin-bottom: 15px; font-size: 18px; border-left: 5px solid #0f0; }
        .preview-box { position: relative; width: 100%; background: #000; border: 1px solid #444; line-height: 0; margin-bottom: 20px; }
        #v { width: 100%; height: auto; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        #debug-canvas { width: 100%; height: 100px; background: #fff; margin-bottom: 10px; border: 2px solid red; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 10px; }
        .db-table input { background: #1a1a1a; color: #fff; border: 1px solid #333; width: 92%; padding: 4px; }
    </style>
</head>
<body>

<script>
    const correctPin = "1234"; 
    const userPin = prompt("Admin Password daalein:");
    if (userPin === correctPin) {
        window.onload = () => { document.getElementById('admin-wrapper').style.display = 'flex'; };
    } else {
        alert("Wrong Password!");
        document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:100px;'>ACCESS DENIED</h1>";
    }
</script>

<div id="admin-wrapper" style="width: 100%;">
    <div id="admin">
        <div class="btn-group">
            <button class="btn btn-start" onclick="startApp()">1. Start Capture</button>
            <button class="btn btn-pop" onclick="window.open('view.html','_blank')">2. View Output</button>
        </div>
        <div id="status" class="status">AI READY</div>
        <div class="preview-box">
            <video id="v" autoplay muted></video>
            <canvas id="sel-canvas"></canvas>
        </div>
        <div style="font-size:12px;color:#888;">AI SCAN PREVIEW (4X UPSCALE):</div>
        <canvas id="debug-canvas"></canvas>
        <table class="db-table">
            <thead><tr><th>#</th><th>TEAM NAME</th><th>LOGO</th><th>BDR</th><th>BG</th></tr></thead>
            <tbody id="dbBody"></tbody>
        </table>
    </div>
</div>

<script>
    // FIX: Using a specific path 'liveData' so both files sync to same location
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    const dC = document.getElementById('debug-canvas'), dCtx = dC.getContext('2d');
    
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastSentId = null, votes = {}, scanCount = 0, isScanning = false;

    const teamDB = JSON.parse(localStorage.getItem('bgmi_db_vfinal')) || {};
    const tbody = document.getElementById('dbBody');
    for (let i = 1; i <= 25; i++) {
        if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, bdr: '#ffffff', sbg: '#ff5a00' };
        tbody.innerHTML += `<tr><td>${i}</td>
            <td><input type="text" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
            <td><input type="text" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
            <td><input type="color" value="${teamDB[i].bdr}" onchange="updateDB(${i},'bdr',this.value)"></td>
            <td><input type="color" value="${teamDB[i].sbg}" onchange="updateDB(${i},'sbg',this.value)"></td></tr>`;
    }

    async function pushToCloud(data) {
        try { await fetch(fbURL, { method: 'PUT', body: JSON.stringify(data) }); } catch (e) { console.error("Cloud Error"); }
    }

    function updateDB(id, key, val) { 
        teamDB[id][key] = val; 
        localStorage.setItem('bgmi_db_vfinal', JSON.stringify(teamDB)); 
        if(lastSentId == id) pushToCloud(teamDB[id]);
    }

    async function startApp() {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { width: 1920, height: 1080 } });
        v.srcObject = stream;
        v.onloadedmetadata = () => { selC.width = v.clientWidth; selC.height = v.clientHeight; initOCR(); };
    }

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ 
            tessedit_char_whitelist: '0123456789TEAMteam',
            tessedit_pageseg_mode: '7'
        });
        document.getElementById('status').innerText = "AI ACTIVE";
        setInterval(scan, 200);
    }

    async function scan() {
        if(!v.srcObject || crop.w < 5 || isScanning) return;
        isScanning = true;
        const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;
        dC.width = 400; dC.height = 100;
        dCtx.filter = "grayscale(1) contrast(4) brightness(1.2)";
        dCtx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, 400, 100);
        const { data: { text, confidence } } = await worker.recognize(dC);
        isScanning = false;
        let cleanText = text.toUpperCase().replace(/\s+/g, ""); 
        let match = cleanText.match(/TEAM(\d+)/) || cleanText.match(/T(\d+)/) || cleanText.match(/(\d+)/);
        if(confidence > 40 && match) {
            let num = parseInt(match[1]);
            if(num >= 1 && num <= 25) {
                votes[num] = (votes[num] || 0) + 1;
                if(++scanCount >= 2) {
                    let winner = parseInt(Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b));
                    if(winner !== lastSentId) {
                        lastSentId = winner;
                        pushToCloud(teamDB[winner]);
                        document.getElementById('status').innerText = "SENT: TEAM " + winner;
                    }
                    votes = {}; scanCount = 0;
                }
            }
        }
    }
    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.lineWidth=2; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
</script>
</body>
</html>
