<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW V22 - FIREBASE FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* GREEN SCREEN & LAYOUT RESTORED */
        body { margin:0; background:#00ff00; overflow:hidden; font-family:'Bebas Neue'; display:flex; align-items:flex-end; height:100vh; padding: 0 0 100px 100px; }
        #container { display:flex; align-items: flex-start; }
        
        /* Aapka original CSS */
        .logo-box { background: var(--sbg, #ff5a00); width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; z-index: 10; padding: 2px; box-sizing: border-box; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .logo-box span { color: white; font-size: 90px; line-height: 1; }
        .name-strip { background: var(--sbg, #ff5a00); height: 60px; display: flex; align-items: center; padding: 0 60px 0 30px; color: white; font-size: 42px; clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); margin-left: 0; border: none; }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n">TEAM NAME</div>
    </div>

    <script>
        // Aapka Firebase URL
        const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";

        function update(d) {
            if(!d) return;
            // Color Update
            document.body.style.setProperty('--sbg', d.sbg);
            // Name Update
            document.getElementById('n').innerText = d.name.toUpperCase();
            
            const l = document.getElementById('l');
            // Logic: Agar URL hai toh image dikhao, varna ID number dikhao
            if(d.logo.toString().startsWith('http')) {
                l.innerHTML = `<img src="${d.logo}">`;
            } else {
                // local images ke liye path adjust karein agar zaroorat ho
                // Example: `img src="logos/${d.logo}.png"`
                l.innerHTML = `<span>${d.logo}</span>`;
            }
        }

        // Firebase se real-time data fetch karne ke liye
        async function fetchLive() {
            try {
                const r = await fetch(fbURL);
                const data = await r.json();
                update(data);
            } catch(e) { console.log("Lobby Waiting..."); }
        }

        // Har 1 second mein check karega (Real-time update)
        setInterval(fetchLive, 1000);
        fetchLive();
    </script>
</body>
</html>
