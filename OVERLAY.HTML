<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI CONTROL - FINAL FIX</title>
    <style>
        :root { --primary: #ff5a00; --bg: #050505; --card: #1a1a1a; --live: #00ff00; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #111; border-bottom: 2px solid var(--primary); }
        .grid-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .slot-btn { background: var(--card); border: 2px solid #333; color: white; padding: 20px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 8px; display: flex; flex-direction: column; align-items: center; }
        .slot-btn.active { border-color: var(--live); background: #002200; }
        .slot-btn span { font-size: 0.7rem; color: #aaa; margin-top: 5px; text-transform: uppercase; }
        #settingsModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; overflow-y: auto; }
        .modal-content { background: #111; width: 90%; max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid var(--primary); }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; border: 1px solid #444; padding: 10px; font-family: monospace; }
        .config-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .config-table input { background: #000; color: #fff; border: 1px solid #333; padding: 5px; width: 95%; }
        .btn-update { background: var(--primary); color: white; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div id="status" style="color:var(--live)">● STANDBY</div>
    <button onclick="toggleModal(true)" style="padding:8px 15px; cursor:pointer;">⚙ SETTINGS</button>
</div>

<div class="grid-container" id="mainGrid"></div>

<div id="settingsModal">
    <div class="modal-content">
        <button onclick="toggleModal(false)" style="float:right; background:red; color:white; border:none; padding:10px; cursor:pointer;">CLOSE & SAVE</button>
        <h2>Slot List Import</h2>
        <textarea id="importArea" placeholder="Paste here:&#10;Slot 4 - TEAM NAME&#10;17. ANOTHER TEAM"></textarea>
        <button class="btn-update" onclick="importList()">UPDATE ALL SLOTS</button>
        
        <table class="config-table">
            <thead><tr><th>Slot</th><th>Team Name</th><th>Logo ID</th><th>Color</th></tr></thead>
            <tbody id="configBody"></tbody>
        </table>
    </div>
</div>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
    let teamDB = JSON.parse(localStorage.getItem('manual_db_v4')) || {};
    let currentId = null;

    for(let i=1; i<=25; i++) { if(!teamDB[i]) teamDB[i] = { name: `Team ${i}`, logo: `${i}`, sbg: '#ff5a00' }; }

    function renderUI() {
        const grid = document.getElementById('mainGrid');
        const table = document.getElementById('configBody');
        grid.innerHTML = ""; table.innerHTML = "";
        for(let i=1; i<=25; i++) {
            grid.innerHTML += `<button class="slot-btn ${currentId==i?'active':''}" onclick="sendData(${i})">${i}<span>${teamDB[i].name}</span></button>`;
            table.innerHTML += `<tr><td>${i}</td>
                <td><input type="text" value="${teamDB[i].name}" onchange="updateRow(${i},'name',this.value)"></td>
                <td><input type="text" value="${teamDB[i].logo}" onchange="updateRow(${i},'logo',this.value)"></td>
                <td><input type="color" value="${teamDB[i].sbg}" onchange="updateRow(${i},'sbg',this.value)"></td></tr>`;
        }
    }

    function importList() {
        const lines = document.getElementById('importArea').value.split('\n');
        lines.forEach(line => {
            const clean = line.replace(/Slot/i, '').trim();
            const m = clean.match(/^(\d+)[\s.\-|—–:]+(.*)/);
            if(m) {
                const id = parseInt(m[1]);
                if(id >= 1 && id <= 25) teamDB[id].name = m[2].trim();
            }
        });
        save();
    }

    function updateRow(id, k, v) { teamDB[id][k] = v; save(); }
    function save() { localStorage.setItem('manual_db_v4', JSON.stringify(teamDB)); renderUI(); }
    function toggleModal(s) { document.getElementById('settingsModal').style.display = s?'block':'none'; }
    
    async function sendData(id) {
        currentId = id;
        try {
            await fetch(fbURL, { method: 'PUT', body: JSON.stringify(teamDB[id]) });
            document.getElementById('status').innerText = "● LIVE: " + teamDB[id].name;
            renderUI();
        } catch(e) { alert("Firebase Error!"); }
    }

    renderUI();
</script>
</body>
</html>
