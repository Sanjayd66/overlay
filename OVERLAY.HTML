<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI AI ADMIN - INSTANT FIX</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --orange: #ff5a00; }
        body { margin: 0; font-family: sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; }
        #admin { width: 550px; background: #111; border-right: 2px solid var(--orange); padding: 15px; overflow-y: auto; }
        .status { background: #000; padding: 10px; border: 1px solid #333; color: #0f0; text-align: center; margin-bottom: 10px; font-size: 18px; }
        .preview-box { position: relative; width: 100%; background: #000; margin-bottom: 15px; }
        #v { width: 100%; height: auto; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        #debug-canvas { width: 100%; height: 80px; background: #fff; border: 2px solid red; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top:10px; }
        .db-table input { background: #1a1a1a; color: #fff; border: 1px solid #333; width: 95%; padding: 3px; }
    </style>
</head>
<body>

<div id="admin">
    <div class="status" id="status">READY - SELECT TEAM BOX</div>
    <button onclick="startApp()" style="width:100%; padding:10px; background:var(--orange); color:white; border:none; cursor:pointer; font-weight:bold;">1. START SCREEN CAPTURE</button>
    
    <div class="preview-box">
        <video id="v" autoplay muted></video>
        <canvas id="sel-canvas"></canvas>
    </div>
    <canvas id="debug-canvas"></canvas>

    <table class="db-table">
        <thead><tr><th>#</th><th>NAME</th><th>LOGO</th><th>BDR</th><th>BG</th></tr></thead>
        <tbody id="dbBody"></tbody>
    </table>
</div>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    const dC = document.getElementById('debug-canvas'), dCtx = dC.getContext('2d');
    
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastSentId = null, isScanning = false;

    // Load DB
    let teamDB = JSON.parse(localStorage.getItem('bgmi_v_final_final')) || {};
    const tbody = document.getElementById('dbBody');
    for (let i = 1; i <= 25; i++) {
        if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, bdr: '#ffffff', sbg: '#ff5a00' };
        tbody.innerHTML += `<tr><td>${i}</td>
            <td><input type="text" id="name-${i}" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
            <td><input type="text" id="logo-${i}" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
            <td><input type="color" id="bdr-${i}" value="${teamDB[i].bdr}" onchange="updateDB(${i},'bdr',this.value)"></td>
            <td><input type="color" id="sbg-${i}" value="${teamDB[i].sbg}" onchange="updateDB(${i},'sbg',this.value)"></td></tr>`;
    }

    function updateDB(id, key, val) { 
        teamDB[id][key] = val; 
        localStorage.setItem('bgmi_v_final_final', JSON.stringify(teamDB)); 
        if(lastSentId == id) pushToCloud(teamDB[id]);
    }

    async function pushToCloud(data) {
        try { await fetch(fbURL, { method: 'PUT', body: JSON.stringify(data) }); } catch (e) { }
    }

    async function startApp() {
        v.srcObject = await navigator.mediaDevices.getDisplayMedia({ video: true });
        v.onloadedmetadata = () => { selC.width = v.clientWidth; selC.height = v.clientHeight; initOCR(); };
    }

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ tessedit_char_whitelist: '0123456789TEAMteam', tessedit_pageseg_mode: '7' });
        document.getElementById('status').innerText = "AI SCANNING...";
        setInterval(scan, 300); 
    }

    async function scan() {
        if(!v.srcObject || crop.w < 5 || isScanning) return;
        isScanning = true;
        const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;
        dC.width = 400; dC.height = 100;
        // HIGH CONTRAST + INVERT
        dCtx.filter = "grayscale(1) contrast(10) brightness(0.8) invert(1)"; 
        dCtx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, 400, 100);
        
        const { data: { text, confidence } } = await worker.recognize(dC);
        isScanning = false;

        let match = text.toUpperCase().replace(/\s+/g, "").match(/(\d+)/);
        if(confidence > 35 && match) {
            let num = parseInt(match[0]);
            if(num >= 1 && num <= 25 && num !== lastSentId) {
                lastSentId = num;
                pushToCloud(teamDB[num]);
                document.getElementById('status').innerText = "LIVE: " + teamDB[num].name;
            }
        }
    }

    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; lastSentId = null; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.lineWidth=2; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
</script>
</body>
</html>
