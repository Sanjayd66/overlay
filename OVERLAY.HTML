<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI ADMIN V31 - SMART SYNC</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --orange: #ff5a00; }
        body { margin: 0; font-family: sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; }
        #admin { width: 700px; background: #111; border-right: 2px solid var(--orange); padding: 15px; overflow-y: auto; }
        .status { background: #000; padding: 10px; border: 1px solid #333; color: #0f0; text-align: center; margin-bottom: 10px; border-left: 5px solid #0f0; }
        .preview-box { position: relative; width: 100%; border: 1px solid #444; margin: 10px 0; }
        #v { width: 100%; height: auto; display: block; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .db-table th { background: #222; color: var(--orange); padding: 8px; text-align: left; }
        .db-table input { background: #000; color: #fff; border: 1px solid #333; width: 90%; padding: 4px; }
        .btn { width: 100%; padding: 12px; background: var(--orange); color: white; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="admin">
    <div id="status" class="status">1. START CAPTURE -> 2. CROP ONLY THE NUMBER '3'</div>
    <button id="startBtn" class="btn">START SCREEN CAPTURE</button>
    
    <div class="preview-box">
        <video id="v" autoplay playsinline muted></video>
        <canvas id="sel-canvas"></canvas>
    </div>

    <table class="db-table">
        <thead><tr><th>#</th><th>TEAM NAME</th><th>LOGO/TXT</th></tr></thead>
        <tbody id="dbBody"></tbody>
    </table>
</div>

<script>
    const bc = new BroadcastChannel('bgmi_v31_sync');
    const FIREBASE_URL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
    
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastId = null;
    let teamDB = JSON.parse(localStorage.getItem('bgmi_db')) || {};

    // Build Table
    function render() {
        const tbody = document.getElementById('dbBody'); tbody.innerHTML = "";
        for (let i = 1; i <= 25; i++) {
            if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, sbg: '#ff5a00' };
            tbody.innerHTML += `<tr>
                <td>${i}</td>
                <td><input type="text" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
                <td><input type="text" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
            </tr>`;
        }
    }
    function updateDB(id, k, val) { teamDB[id][k] = val; localStorage.setItem('bgmi_db', JSON.stringify(teamDB)); }

    function sendData(id) {
        if(!teamDB[id] || id === lastId) return;
        const data = {...teamDB[id], slot: id};
        bc.postMessage(data);
        fetch(FIREBASE_URL, {method:"PUT", body:JSON.stringify(data)});
        document.getElementById('status').innerText = "LIVE: " + teamDB[id].name;
        lastId = id;
    }

    document.getElementById('startBtn').onclick = async () => {
        v.srcObject = await navigator.mediaDevices.getDisplayMedia({ video: true });
        v.onloadedmetadata = () => { selC.width = v.clientWidth; selC.height = v.clientHeight; initOCR(); };
    };

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ 
            tessedit_char_whitelist: '0123456789', 
            tessedit_pageseg_mode: '10' // Treat as single character
        });

        setInterval(async () => {
            if(!v.srcObject || crop.w < 5) return;

            const c = document.createElement('canvas');
            c.width = 200; c.height = 100; // Big canvas for small number
            const ctx = c.getContext('2d');
            const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;

            // HEAVY IMAGE PROCESSING: Makes number black and background white
            ctx.filter = "grayscale(1) contrast(4) brightness(1.5) invert(1)";
            ctx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, 200, 100);
            
            const { data: { text, confidence } } = await worker.recognize(c);
            let num = parseInt(text.replace(/\D/g, ''));
            
            if(num >= 1 && num <= 25 && confidence > 30) {
                sendData(num);
            }
        }, 600);
    }

    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
    render();
</script>
</body>
</html>
