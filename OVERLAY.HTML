<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI AI ONLINE - V12 FIXED</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --orange: #ff5a00; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; }
        #admin { width: 550px; background: #111; border-right: 2px solid var(--orange); padding: 15px; overflow-y: auto; }
        .status { background: #000; padding: 10px; border: 1px solid #333; color: #0f0; text-align: center; margin-bottom: 10px; font-size: 18px; border-left: 5px solid #0f0; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 10px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; text-transform: uppercase; }
        #import-area { width: 95%; height: 70px; background: #222; color: #fff; border: 1px solid #444; padding: 10px; margin-bottom: 10px; resize: none; }
        .preview-box { position: relative; width: 100%; background: #000; border: 1px solid #444; margin-bottom: 10px; }
        #v { width: 100%; height: auto; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        #debug-canvas { width: 100%; height: 60px; background: #fff; border: 2px solid red; margin-bottom: 10px; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .db-table th { color: var(--orange); padding: 8px; text-align: left; background: #222; position: sticky; top: 0; }
        .db-table td { border-bottom: 1px solid #222; padding: 5px; }
        .db-table input { background: #1a1a1a; color: #fff; border: 1px solid #333; width: 90%; padding: 4px; }
        .btn-show { background: #28a745; color: white; border: none; padding: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div id="admin">
    <div id="status" class="status">ONLINE MODE</div>
    <div class="btn-group">
        <button class="btn" style="background:var(--orange)" onclick="startApp()">START CAPTURE</button>
        <button class="btn" style="background:#0088ff" onclick="window.open('view.html','_blank')">OPEN VIEW</button>
    </div>

    <textarea id="import-area" placeholder="Slot List Paste: 1 | Team Name"></textarea>
    <button class="btn" style="background:#444; width:100%; margin-bottom:15px; height:30px; padding:0;" onclick="importSlots()">UPDATE SLOT LIST</button>

    <div class="preview-box">
        <video id="v" autoplay muted></video>
        <canvas id="sel-canvas"></canvas>
    </div>
    <canvas id="debug-canvas"></canvas>

    <table class="db-table">
        <thead><tr><th>#</th><th>ACT</th><th>NAME</th><th>LOGO</th><th>BDR</th><th>BG</th></tr></thead>
        <tbody id="dbBody"></tbody>
    </table>
</div>

<script>
    // ONLINE FIREBASE URL [Aapki Database Link]
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    const dC = document.getElementById('debug-canvas'), dCtx = dC.getContext('2d');
    
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastSentId = null, votes = {}, scanCount = 0, isScanning = false;
    const correctionMap = { 'S': '5', 'B': '8', 'G': '6', 'I': '1', 'O': '0', 'Z': '2', 'T': '7' };

    const colorMap = { 1: "#E53935", 2: "#1E88E5", 3: "#FB8C00", 4: "#26C6DA", 5: "#8E24AA", 6: "#7CB342", 7: "#2E7D32", 8: "#D81B60", 9: "#FBC02D", 10: "#D81B60", 11: "#FBC02D", 12: "#26C6DA", 13: "#1E88E5", 14: "#FB8C00", 15: "#8E24AA", 16: "#7CB342", 17: "#26A69A", 18: "#FFB74D", 19: "#8BC34A", 20: "#1565C0", 21: "#6A1B9A", 22: "#00838F", 23: "#E53935", 24: "#1E88E5", 25: "#FB8C00" };

    let teamDB = JSON.parse(localStorage.getItem('bgmi_v12_online')) || {};

    function renderTable() {
        const tbody = document.getElementById('dbBody');
        tbody.innerHTML = "";
        for (let i = 1; i <= 25; i++) {
            if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, bdr: '#ffffff', sbg: colorMap[i] };
            tbody.innerHTML += `<tr><td>${i}</td>
                <td><button class="btn-show" onclick="pushData(${i})">SHOW</button></td>
                <td><input type="text" id="name-${i}" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
                <td><input type="text" id="logo-${i}" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
                <td><input type="color" id="bdr-${i}" value="${teamDB[i].bdr}" onchange="updateDB(${i},'bdr',this.value)"></td>
                <td><input type="color" id="sbg-${i}" value="${teamDB[i].sbg}" onchange="updateDB(${i},'sbg',this.value)"></td></tr>`;
        }
    }
    renderTable();

    function importSlots() {
        document.getElementById('import-area').value.split('\n').forEach(line => {
            const m = line.match(/(\d+)\s*[|â€¢-]\s*(.*)/);
            if(m) { teamDB[parseInt(m[1])].name = m[2].trim(); }
        });
        localStorage.setItem('bgmi_v12_online', JSON.stringify(teamDB));
        renderTable();
    }

    function updateDB(id, k, val) { 
        teamDB[id][k] = val; 
        localStorage.setItem('bgmi_v12_online', JSON.stringify(teamDB)); 
        if(lastSentId == id) pushData(id);
    }

    async function pushData(id) {
        lastSentId = id;
        try {
            await fetch(fbURL, { method: 'PUT', body: JSON.stringify(teamDB[id]) });
            document.getElementById('status').innerText = "ONLINE: LOCKED " + id;
        } catch(e) { document.getElementById('status').innerText = "SYNC ERROR"; }
    }

    async function startApp() {
        v.srcObject = await navigator.mediaDevices.getDisplayMedia({ video: true });
        v.onloadedmetadata = () => { selC.width = v.clientWidth; selC.height = v.clientHeight; initOCR(); };
    }

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ tessedit_char_whitelist: '0123456789SBGIOZT', tessedit_pageseg_mode: '7' });
        document.getElementById('status').innerText = "AI ONLINE READY";
        setInterval(scan, 100);
    }

    async function scan() {
        if(!v.srcObject || crop.w < 5 || isScanning) return;
        isScanning = true;
        const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;
        dC.width = 160; dC.height = 80;
        dCtx.filter = "grayscale(1) contrast(15) brightness(1.2)"; 
        dCtx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, 160, 80);
        
        let imgData = dCtx.getImageData(0,0,160,80), d = imgData.data;
        for(let i=0; i<d.length; i+=4) {
            let avg = (d[i]+d[i+1]+d[i+2])/3;
            d[i]=d[i+1]=d[i+2] = (avg > 185) ? 0 : 255;
        }
        dCtx.putImageData(imgData,0,0);

        const { data: { text, confidence } } = await worker.recognize(dC);
        isScanning = false;

        let cleanText = text.trim();
        for (let char in correctionMap) cleanText = cleanText.split(char).join(correctionMap[char]);
        let num = parseInt(cleanText.replace(/\D/g, ""));

        if(confidence > 60 && num >= 1 && num <= 25) {
            votes[num] = (votes[num] || 0) + 1;
            scanCount++;
            if(scanCount >= 3) {
                let winner = parseInt(Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b));
                if(winner !== lastSentId) pushData(winner);
                votes = {}; scanCount = 0;
            }
        }
    }

    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; lastSentId = null; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
</script>
</body>
</html>
