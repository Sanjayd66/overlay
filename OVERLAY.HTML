<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI PRO ADMIN - ZOOM OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --orange: #ff5a00; --blue: #0088ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050505; color: white; display: flex; height: 100vh; overflow: hidden; }
        #admin { width: 750px; background: #111; border-right: 2px solid var(--orange); padding: 15px; overflow-y: auto; }
        .status { background: #000; padding: 10px; border: 1px solid #333; color: #0f0; text-align: center; margin-bottom: 10px; border-left: 5px solid #0f0; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; text-transform: uppercase; }
        .preview-box { position: relative; width: 100%; background: #000; border: 1px solid #444; margin-bottom: 10px; }
        #v { width: 100%; height: auto; display: block; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .db-table th { background: #222; color: var(--orange); padding: 8px; text-align: left; position: sticky; top: 0; }
        .db-table input { background: #000; color: #fff; border: 1px solid #333; width: 90%; padding: 4px; }
        .manual-btn { background: var(--blue); color: white; border: none; padding: 5px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; }
    </style>
</head>
<body>

<div id="admin">
    <div id="status" class="status">CROP ONLY THE ORANGE 'TEAM 3' BOX</div>
    
    <div class="btn-group">
        <button id="startBtn" class="btn" style="background:var(--orange)">START SCREEN CAPTURE</button>
        <button class="btn" style="background:var(--blue)" onclick="window.open('view.html','_blank')">OPEN VIEW PANEL</button>
    </div>

    <div class="preview-box">
        <video id="v" autoplay playsinline muted></video>
        <canvas id="sel-canvas"></canvas>
    </div>

    <table class="db-table">
        <thead>
            <tr><th>#</th><th>SHOW</th><th>TEAM NAME</th><th>LOGO/TEXT</th><th>COLOR</th></tr>
        </thead>
        <tbody id="dbBody"></tbody>
    </table>
</div>

<script>
    const bc = new BroadcastChannel('bgmi_v29_sync');
    const FIREBASE_URL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
    
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastSentId = null, votes = {}, scanCount = 0;
    let teamDB = JSON.parse(localStorage.getItem('bgmi_v29_db')) || {};

    function render() {
        const tbody = document.getElementById('dbBody'); tbody.innerHTML = "";
        for (let i = 1; i <= 25; i++) {
            if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, sbg: '#ff5a00' };
            tbody.innerHTML += `<tr>
                <td>${i}</td>
                <td><button class="manual-btn" onclick="sendData(${i})">SHOW</button></td>
                <td><input type="text" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
                <td><input type="text" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
                <td><input type="color" value="${teamDB[i].sbg}" onchange="updateDB(${i},'sbg',this.value)"></td>
            </tr>`;
        }
    }

    function updateDB(id, k, val) { teamDB[id][k] = val; localStorage.setItem('bgmi_v29_db', JSON.stringify(teamDB)); }

    function sendData(id) {
        if(!teamDB[id] || id === lastSentId) return;
        const data = {...teamDB[id], slot: id, ts: Date.now()};
        bc.postMessage(data); 
        fetch(FIREBASE_URL, {method:"PUT", body:JSON.stringify(data)});
        document.getElementById('status').innerText = "LIVE: " + teamDB[id].name + " (SLOT " + id + ")";
        lastSentId = id;
    }

    document.getElementById('startBtn').onclick = async () => {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        v.srcObject = stream;
        v.onloadedmetadata = () => { 
            selC.width = v.clientWidth; 
            selC.height = v.clientHeight; 
            initOCR(); 
        };
    };

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ 
            tessedit_char_whitelist: 'Team0123456789', 
            tessedit_pageseg_mode: '7' 
        });
        
        setInterval(async () => {
            if(!v.srcObject || crop.w < 5) return;

            const c = document.createElement('canvas');
            // 4x Scaling for small text clarity
            c.width = crop.w * 4; 
            c.height = crop.h * 4;
            const ctx = c.getContext('2d');
            const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;

            // Filters to make white text pop on orange background
            ctx.filter = "grayscale(1) contrast(3) brightness(1.1)";
            ctx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, c.width, c.height);
            
            const { data: { text, confidence } } = await worker.recognize(c);
            let match = text.match(/\d+/); 
            
            if(match && confidence > 45) {
                let num = parseInt(match[0]);
                if(num >= 1 && num <= 25) {
                    votes[num] = (votes[num] || 0) + 1; 
                    scanCount++;
                    if(scanCount >= 3) {
                        let win = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
                        sendData(parseInt(win));
                        votes = {}; scanCount = 0;
                    }
                }
            }
        }, 400);
    }

    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; votes={}; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.lineWidth = 2; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
    render();
</script>
</body>
</html>
