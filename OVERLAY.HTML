<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI AI - MANUAL + AUTO CONTROL</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --orange: #ff5a00; --blue: #0088ff; --green: #28a745; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; overflow: hidden; }
        #admin { width: 600px; background: #111; border-right: 2px solid var(--orange); padding: 15px; overflow-y: auto; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 12px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; color: white; text-transform: uppercase; font-size: 13px; }
        .btn-start { background: var(--orange); }
        .btn-view { background: var(--blue); }
        .status { background: #000; padding: 12px; border: 1px solid #333; color: #0f0; text-align: center; margin-bottom: 10px; font-size: 18px; border-left: 5px solid #0f0; }
        .preview-box { position: relative; width: 100%; background: #000; border: 1px solid #444; line-height: 0; margin-bottom: 10px; }
        #v { width: 100%; height: auto; }
        #sel-canvas { position: absolute; top:0; left:0; width:100%; height:100%; cursor: crosshair; }
        #debug-canvas { width: 100%; height: 70px; background: #fff; border: 2px solid red; margin-bottom: 10px; }
        .db-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .db-table th { background: #222; padding: 8px; text-align: left; }
        .db-table td { padding: 5px; border-bottom: 1px solid #222; }
        .db-table input { background: #1a1a1a; color: #fff; border: 1px solid #333; width: 85%; padding: 4px; border-radius: 3px; }
        .btn-show { background: var(--green); padding: 5px 10px; font-size: 10px; width: 100%; }
        .active-row { background: #222; border-left: 3px solid #0f0; }
    </style>
</head>
<body>

<div id="admin">
    <div class="status" id="status">MODE: IDLE (DRAW BOX)</div>

    <div class="btn-group">
        <button class="btn btn-start" onclick="startApp()">1. START AI SCAN</button>
        <button class="btn btn-view" onclick="window.open('view.html','_blank')">2. VIEW OUTPUT</button>
    </div>

    <textarea id="import-area" style="width:96%; height:50px; background:#222; color:white; margin-bottom:10px;" placeholder="Paste Slot List Here..."></textarea>
    <button class="btn" style="background:#555; width:100%; margin-bottom:15px;" onclick="importSlots()">IMPORT SLOT NAMES</button>

    <div class="preview-box">
        <video id="v" autoplay muted></video>
        <canvas id="sel-canvas"></canvas>
    </div>
    <canvas id="debug-canvas"></canvas>

    <table class="db-table">
        <thead><tr><th>#</th><th>MANUAL</th><th>NAME</th><th>LOGO</th><th>BDR</th></tr></thead>
        <tbody id="dbBody"></tbody>
    </table>
</div>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    const v = document.getElementById('v'), selC = document.getElementById('sel-canvas'), sCtx = selC.getContext('2d');
    const dC = document.getElementById('debug-canvas'), dCtx = dC.getContext('2d');
    
    let crop = { x: 0, y: 0, w: 0, h: 0, drawing: false };
    let worker = null, lastSentId = null, isScanning = false;

    let teamDB = JSON.parse(localStorage.getItem('bgmi_v_manual')) || {};
    
    function renderTable() {
        const tbody = document.getElementById('dbBody');
        tbody.innerHTML = "";
        for (let i = 1; i <= 25; i++) {
            if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, logo: `${i}`, bdr: '#ffffff', sbg: '#ff5a00' };
            tbody.innerHTML += `<tr id="row-${i}">
                <td style="font-weight:bold">${i}</td>
                <td><button class="btn btn-show" onclick="manualShow(${i})">SHOW</button></td>
                <td><input type="text" id="name-${i}" value="${teamDB[i].name}" onchange="updateDB(${i},'name',this.value)"></td>
                <td><input type="text" id="logo-${i}" value="${teamDB[i].logo}" onchange="updateDB(${i},'logo',this.value)"></td>
                <td><input type="color" id="bdr-${i}" value="${teamDB[i].bdr}" onchange="updateDB(${i},'bdr',this.value)"></td>
            </tr>`;
        }
    }
    renderTable();

    // MANUAL OVERRIDE FUNCTION
    function manualShow(id) {
        lastSentId = id;
        pushToCloud(teamDB[id]);
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        document.getElementById(`row-${id}`).classList.add('active-row');
        document.getElementById('status').innerText = "MANUAL: " + teamDB[id].name;
        document.getElementById('status').style.color = "#0088ff";
    }

    function importSlots() {
        const text = document.getElementById('import-area').value;
        text.split('\n').forEach(line => {
            const match = line.match(/(\d+)\s*[|â€¢-]\s*(.*)/);
            if(match) {
                const slot = parseInt(match[1]);
                const name = match[2].trim();
                if(slot >= 1 && slot <= 25) { teamDB[slot].name = name; document.getElementById(`name-${slot}`).value = name; }
            }
        });
        localStorage.setItem('bgmi_v_manual', JSON.stringify(teamDB));
    }

    function updateDB(id, key, val) { 
        teamDB[id][key] = val; 
        localStorage.setItem('bgmi_v_manual', JSON.stringify(teamDB)); 
        if(lastSentId == id) pushToCloud(teamDB[id]);
    }

    async function pushToCloud(data) {
        try { await fetch(fbURL, { method: 'PUT', body: JSON.stringify(data) }); } catch (e) { }
    }

    async function startApp() {
        v.srcObject = await navigator.mediaDevices.getDisplayMedia({ video: true });
        v.onloadedmetadata = () => { selC.width = v.clientWidth; selC.height = v.clientHeight; initOCR(); };
    }

    async function initOCR() {
        worker = await Tesseract.createWorker('eng');
        await worker.setParameters({ tessedit_char_whitelist: '0123456789TEAMteam', tessedit_pageseg_mode: '7' });
        document.getElementById('status').innerText = "AUTO SCAN ACTIVE";
        setInterval(scan, 400); // 400ms is stable for anti-flicker
    }

    async function scan() {
        if(!v.srcObject || crop.w < 5 || isScanning) return;
        isScanning = true;
        const sx = v.videoWidth / selC.width, sy = v.videoHeight / selC.height;
        dC.width = 400; dC.height = 100;
        dCtx.filter = "grayscale(1) contrast(10) brightness(0.8) invert(1)"; 
        dCtx.drawImage(v, crop.x*sx, crop.y*sy, crop.w*sx, crop.h*sy, 0, 0, 400, 100);
        
        const { data: { text, confidence } } = await worker.recognize(dC);
        isScanning = false;

        let match = text.toUpperCase().replace(/\s+/g, "").match(/(\d+)/);
        if(confidence > 45 && match) {
            let num = parseInt(match[0]);
            if(num >= 1 && num <= 25 && num !== lastSentId) {
                manualShow(num); // Use same logic for smooth update
            }
        }
    }

    selC.onmousedown = (e) => { crop.x = e.offsetX; crop.y = e.offsetY; crop.drawing = true; lastSentId = null; };
    selC.onmousemove = (e) => { if(crop.drawing) { sCtx.clearRect(0,0,selC.width,selC.height); sCtx.strokeStyle = "#0f0"; sCtx.lineWidth=2; sCtx.strokeRect(crop.x, crop.y, e.offsetX-crop.x, e.offsetY-crop.y); } };
    selC.onmouseup = (e) => { crop.w = Math.abs(e.offsetX-crop.x); crop.h = Math.abs(e.offsetY-crop.y); crop.drawing = false; };
</script>
</body>
</html>
