<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI PRO ADMIN - AUTO OCR</title>
    <style>
        :root { --primary: #ff5a00; --bg: #050505; --card: #1a1a1a; --live: #00ff00; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #111;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .slot-btn {
            background: var(--card);
            border: 2px solid #333;
            color: white;
            padding: 20px 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .slot-btn span {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 5px;
            text-transform: uppercase;
        }
        .slot-btn.active {
            border-color: var(--live);
            background: #002200;
            box-shadow: 0 0 10px var(--live);
        }

        /* Settings modal */
        #settingsModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            overflow-y: auto;
        }
        .modal-content {
            background: #111;
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid var(--primary);
            border-radius: 10px;
        }
        .config-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .config-table th {
            color: var(--primary);
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .config-table td {
            padding: 8px;
            border-bottom: 1px solid #222;
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--live); }
        input:checked + .slider:before { transform: translateX(20px); }

        input[type="text"] {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 8px;
            width: 90%;
        }
        input[type="color"] {
            background: #000;
            border: 1px solid #333;
            width: 60px;
            height: 30px;
        }

        .btn-update, .btn-close {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn-update { background: var(--primary); color: white; margin-top: 10px; }
        .btn-close { background: #ff0000; color: white; float: right; }

        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            color: #0f0;
            border: 1px solid #444;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        /* OCR bar */
        .ocr-bar {
            padding:10px 15px;
            background:#111;
            border-bottom:1px solid #333;
            display:flex;
            gap:15px;
            align-items:center;
            font-size:12px;
        }
        .ocr-bar button {
            padding:6px 12px;
            font-size:12px;
            background:#ff5a00;
            border:none;
            border-radius:3px;
            cursor:pointer;
            color:#fff;
        }
    </style>

    <!-- Tesseract.js for in-browser OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

<div class="header">
    <div id="status" style="color:var(--live); font-weight: bold;">● STANDBY</div>
    <button onclick="toggleModal(true)"
            style="padding:10px 20px; cursor:pointer; background:#333; color:white; border:none; border-radius:5px;">
        ⚙ SETTINGS (ON/OFF SLOTS)
    </button>
</div>

<!-- OCR control bar (inside admin only) -->
<div class="ocr-bar">
    <div>
        <div style="color:#ff5a00; font-weight:bold;">AUTO FROM OCR (BETA)</div>
        <div style="opacity:0.8;">
            BGMI HUD ke left number ka cropped screenshot select karo. Digit read hoga → slot auto LIVE.
        </div>
    </div>
    <input type="file" id="ocrFile" accept="image/*" style="max-width:180px;">
    <button onclick="runOCR()">RUN OCR</button>
    <span id="ocrStatus" style="opacity:0.8;"></span>
</div>

<div class="grid-container" id="mainGrid"></div>

<div id="settingsModal">
    <div class="modal-content">
        <button class="btn-close" onclick="toggleModal(false)">CLOSE & SAVE</button>
        <h2 style="color:var(--primary)">Match Setup</h2>

        <p style="font-size:12px; opacity:0.8;">
            Format: <code>1 - TEAM NAME</code>, <code>2.TeamX</code> etc. Ek line me ek slot.
        </p>
        <textarea id="importArea" placeholder="Paste Slot List..."></textarea>
        <button class="btn-update" onclick="importList()">UPDATE NAMES & COLORS</button>

        <table class="config-table">
            <thead>
            <tr>
                <th>Show?</th>
                <th>Slot</th>
                <th>Team Name</th>
                <th>Logo ID/URL</th>
                <th>Color</th>
            </tr>
            </thead>
            <tbody id="configBody"></tbody>
        </table>
    </div>
</div>

<!-- Hidden canvas for OCR -->
<canvas id="ocrCanvas" style="display:none;"></canvas>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";

    const bgmiColors = {
        1: "#FFFFFF", 2: "#FFFF00", 3: "#00FFFF", 4: "#00FF00", 5: "#FF00FF",
        6: "#FF5722", 7: "#4CAF50", 8: "#E91E63", 9: "#FF9800", 10: "#E91E63",
        11: "#FFEB3B", 12: "#00BCD4", 13: "#607D8B", 14: "#FF5722", 15: "#607D8B",
        16: "#E91E63", 17: "#00FFFF", 18: "#FF9800", 19: "#8BC34A", 20: "#E91E63",
        21: "#00FF7F", 22: "#2196F3", 23: "#FF5722", 24: "#3F51B5", 25: "#FFFFFF"
    };

    let teamDB = JSON.parse(localStorage.getItem('bgmi_db_v10')) || {};
    let slotStatus = JSON.parse(localStorage.getItem('bgmi_status_v10')) || {};
    let currentId = null;

    function init() {
        for (let i = 1; i <= 25; i++) {
            if (!teamDB[i]) {
                teamDB[i] = {
                    name: `Team ${i}`,
                    logo: `${i}`,
                    sbg: bgmiColors[i] || "#ffffff"
                };
            }
            if (slotStatus[i] === undefined) slotStatus[i] = true;
        }
        render();
        window.autoFromOCR = function (slotId) {
            slotId = parseInt(slotId);
            if (!slotId || slotId < 1 || slotId > 25) return;
            if (!slotStatus[slotId]) return;
            sendData(slotId);
        };
    }

    function render() {
        const grid = document.getElementById('mainGrid');
        const table = document.getElementById('configBody');
        grid.innerHTML = "";
        table.innerHTML = "";

        for (let i = 1; i <= 25; i++) {
            if (slotStatus[i]) {
                grid.innerHTML += `
                    <button id="btn-${i}" class="slot-btn ${currentId==i?'active':''}"
                        onclick="sendData(${i})">
                        ${i}
                        <span>${teamDB[i].name}</span>
                    </button>`;
            }

            table.innerHTML += `
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" ${slotStatus[i] ? 'checked' : ''}
                                   onchange="toggleSlot(${i},this.checked)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td style="color:${bgmiColors[i]}; font-weight:bold;">${i}</td>
                    <td><input type="text" value="${teamDB[i].name}"
                               onchange="updateVal(${i},'name',this.value)"></td>
                    <td><input type="text" value="${teamDB[i].logo}"
                               onchange="updateVal(${i},'logo',this.value)"></td>
                    <td><input type="color" value="${teamDB[i].sbg}"
                               onchange="updateVal(${i},'sbg',this.value)"></td>
                </tr>`;
        }
    }

    function toggleSlot(id, val) {
        slotStatus[id] = val;
        localStorage.setItem('bgmi_status_v10', JSON.stringify(slotStatus));
        render();
    }

    function updateVal(id, k, v) {
        teamDB[id][k] = v;
        localStorage.setItem('bgmi_db_v10', JSON.stringify(teamDB));
        render();
    }

    function toggleModal(s) {
        document.getElementById('settingsModal').style.display = s ? 'block' : 'none';
        if (!s) render();
    }

    function importList() {
        const lines = document.getElementById('importArea').value.split('\n');
        lines.forEach(line => {
            const m = line.replace(/Slot/i, '').trim().match(/^(\d+)[\s.\-|—–:]+(.*)/);
            if (m) {
                const id = parseInt(m[1]);
                if (id >= 1 && id <= 25) {
                    teamDB[id].name = m[2].trim();
                    teamDB[id].sbg = bgmiColors[id] || teamDB[id].sbg;
                }
            }
        });
        localStorage.setItem('bgmi_db_v10', JSON.stringify(teamDB));
        render();
    }

    async function sendData(id) {
        currentId = id;
        const payload = teamDB[id];
        try {
            await fetch(fbURL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            document.getElementById('status').innerText = "● LIVE: " + payload.name;
            document.getElementById('status').style.color = payload.sbg;
            render();
        } catch (e) {
            alert("Firebase Error! " + e.message);
        }
    }

    // OCR function
    async function runOCR() {
        const fileInput = document.getElementById('ocrFile');
        const statusEl = document.getElementById('ocrStatus');
        if (!fileInput.files || !fileInput.files[0]) {
            statusEl.textContent = "No image selected.";
            return;
        }

        statusEl.textContent = "Reading number...";
        const file = fileInput.files[0];
        const img = new Image();

        img.onload = async () => {
            try {
                const canvas = document.getElementById('ocrCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        tessedit_char_whitelist: '0123456789'
                    }
                );

                const raw = text.replace(/\s/g, '');
                const slotId = parseInt(raw, 10);
                if (!slotId || slotId < 1 || slotId > 25) {
                    statusEl.textContent = "OCR invalid: " + (raw || '?');
                    return;
                }

                statusEl.textContent = "Detected slot " + slotId + ", switching...";
                window.autoFromOCR(slotId);
            } catch (err) {
                console.error(err);
                statusEl.textContent = "OCR error: " + err.message;
            }
        };

        img.onerror = () => {
            statusEl.textContent = "Image load failed.";
        };
        img.src = URL.createObjectURL(file);
    }

    init();
</script>
</body>
</html>
