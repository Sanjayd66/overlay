<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW - INSTANT SYNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: #00ff00; /* Green Screen */
            overflow: hidden; 
            font-family: 'Bebas Neue', cursive; 
            display: flex; 
            align-items: flex-end; 
            height: 100vh; 
            padding: 0 0 80px 80px; 
        }
        
        #container { display: flex; align-items: flex-start; }

        /* Original Square Box */
        .logo-box { 
            background: var(--sbg, #ff5a00); 
            width: 150px; height: 150px; 
            border: 6px solid var(--bdr, #ffffff); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 5;
        }
        .logo-box img { width: 90%; height: 90%; object-fit: contain; }

        /* Original Slanted Strip */
        .name-strip { 
            background: var(--sbg, #ff5a00); 
            height: 75px; display: flex; align-items: center; padding: 0 60px 0 40px; 
            color: white; font-size: 45px; 
            clip-path: polygon(0 0, 93% 0, 100% 100%, 0 100%); 
            margin-top: 38px; margin-left: -6px;
            border-bottom: 6px solid var(--bdr, #ffffff);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box">
            <img id="team-logo" src="https://placehold.co/150">
        </div>
        <div class="name-strip">
            <span id="team-name">WAITING FOR DATA...</span>
        </div>
    </div>

<script>
    // 1. CONFIRM YOUR FIREBASE URL IS CORRECT
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    
    let lastDataStr = "";

    async function syncView() {
        try {
            // Anti-Cache: Har baar naya request bhejne ke liye timestamp use kiya hai
            const response = await fetch(fbURL + "?nocache=" + Date.now());
            const data = await response.json();
            
            if (!data) return;

            // Agar data purane data se alag hai tabhi update karein
            const currentDataStr = JSON.stringify(data);
            if (currentDataStr === lastDataStr) return;
            lastDataStr = currentDataStr;

            // UI Updates
            document.getElementById('team-name').innerText = data.name || "TEAM NAME";
            
            // Logo update logic
            const logoImg = document.getElementById('team-logo');
            if (data.logo && data.logo !== "") {
                logoImg.src = data.logo;
                logoImg.style.display = "block";
            } else {
                logoImg.src = "https://placehold.co/150";
            }

            // Colors Update
            document.body.style.setProperty('--bdr', data.bdr || '#ffffff');
            document.body.style.setProperty('--sbg', data.sbg || '#ff5a00');

        } catch (error) {
            console.error("Firebase Sync Error:", error);
        }
    }

    // Har 500ms (half second) mein check karega
    setInterval(syncView, 500);
</script>
</body>
</html>
