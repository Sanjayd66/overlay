<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW V15 - NO BORDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Green Screen Background for OBS */
        body { 
            margin:0; 
            background:#00ff00; 
            overflow:hidden; 
            font-family:'Bebas Neue'; 
            display:flex; 
            align-items:flex-end; 
            height:100vh; 
            padding: 0 0 100px 100px; 
        }
        
        /* Container aligned to Top */
        #container { 
            display:flex; 
            align-items: flex-start; 
        }
        
        /* Logo Box - Border Removed */
        .logo-box { 
            background: var(--sbg); 
            width: 140px; 
            height: 140px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            box-sizing: border-box;
            border: none; /* Border Hataya Gaya */
        }
        
        .logo-box img { 
            width: 90%; 
            height: 90%; 
            object-fit: contain; 
        }
        
        .logo-box span { 
            color: white; 
            font-size: 85px; 
        }

        /* Name Strip - Border Removed & 40% Height */
        .name-strip { 
            background: var(--sbg); 
            height: 56px; /* 140px का 40% */
            display: flex; 
            align-items: center; 
            padding: 0 60px 0 30px; 
            color: white; 
            font-size: 40px; 
            clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); 
            margin-left: 0px; /* Logo se chipka hua */
            border: none; /* Border Hataya Gaya */
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n"></div>
    </div>

    <script>
        const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
        
        async function sync() {
            try {
                // Anti-cache fetch for instant updates
                const r = await fetch(fbURL + "?v=" + Date.now());
                const d = await r.json();
                if(!d) return;

                // Set Colors from Firebase
                document.body.style.setProperty('--sbg', d.sbg || '#ff5a00');
                
                // Update Name
                document.getElementById('n').innerText = (d.name || "TEAM").toUpperCase();
                
                // Update Logo or Number
                const l = document.getElementById('l');
                if(d.logo && d.logo.startsWith('http')) {
                    l.innerHTML = `<img src="${d.logo}">`;
                } else {
                    l.innerHTML = `<span>${d.logo || ''}</span>`;
                }
            } catch(e) {
                console.log("Sync Error");
            }
        }

        // Fast Sync every 500ms
        setInterval(sync, 500);
    </script>
</body>
</html>
