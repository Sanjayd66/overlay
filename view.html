<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW ONLINE - FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Green Screen Background */
        body { margin:0; background:#00ff00; overflow:hidden; font-family:'Bebas Neue'; display:flex; align-items:flex-end; height:100vh; padding: 0 0 100px 100px; }
        
        /* Container aligned to TOP */
        #container { display:flex; align-items: flex-start; }
        
        /* Square Logo Box */
        .logo-box { 
            background: var(--sbg); 
            width: 140px; height: 140px; 
            border: 5px solid var(--bdr); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 10; box-sizing: border-box; 
        }
        .logo-box img { width: 90%; height: 90%; object-fit: contain; }
        .logo-box span { color: white; font-size: 70px; }

        /* Thin Name Strip (40% of logo height) */
        .name-strip { 
            background: var(--sbg); 
            height: 56px; /* 140px * 0.4 = 56px */
            display: flex; align-items: center; 
            padding: 0 60px 0 30px; color: white; font-size: 40px; 
            clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); 
            margin-left: -2px; 
            border-bottom: 5px solid var(--bdr); 
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n"></div>
    </div>

    <script>
        const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
        
        async function sync() {
            try {
                // Anti-cache fetch (?v=...)
                const r = await fetch(fbURL + "?v=" + Date.now());
                const d = await r.json();
                if(!d) return;

                document.body.style.setProperty('--bdr', d.bdr || '#ffffff');
                document.body.style.setProperty('--sbg', d.sbg || '#ff5a00');
                document.getElementById('n').innerText = (d.name || "TEAM").toUpperCase();
                
                const l = document.getElementById('l');
                if(d.logo && d.logo.startsWith('http')) {
                    l.innerHTML = `<img src="${d.logo}">`;
                } else {
                    l.innerHTML = `<span>${d.logo || ''}</span>`;
                }
            } catch(e) { console.log("Sync Error"); }
        }

        // Fast Sync every 500ms
        setInterval(sync, 500);
    </script>
</body>
</html>
