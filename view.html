<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW - ORIGINAL STYLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #00ff00; overflow: hidden; font-family: 'Bebas Neue', cursive; display: flex; align-items: flex-end; height: 100vh; padding: 0 0 80px 80px; }
        #container { display: flex; align-items: flex-start; }
        
        /* Logo Box Original */
        .logo-box { 
            background: var(--sbg, #ff5a00); 
            width: 150px; height: 150px; 
            border: 6px solid var(--bdr, #ffffff); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 5; box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }
        .logo-box img { width: 90%; height: 90%; object-fit: contain; }

        /* Slanted Name Strip Original */
        .name-strip { 
            background: var(--sbg, #ff5a00); 
            height: 75px; display: flex; align-items: center; padding: 0 60px 0 40px; 
            color: white; font-size: 45px; 
            clip-path: polygon(0 0, 93% 0, 100% 100%, 0 100%); 
            margin-top: 38px; margin-left: -6px;
            border-bottom: 6px solid var(--bdr, #ffffff);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box">
            <img id="team-logo" src="https://placehold.co/150">
        </div>
        <div class="name-strip">
            <span id="team-name">WAITING...</span>
        </div>
    </div>
<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    async function sync() {
        try {
            const res = await fetch(fbURL + "?v=" + Date.now());
            const data = await res.json();
            if(!data) return;
            document.getElementById('team-name').innerText = data.name;
            if(data.logo) document.getElementById('team-logo').src = data.logo; // LOGO LINK FIXED
            document.body.style.setProperty('--bdr', data.bdr);
            document.body.style.setProperty('--sbg', data.sbg);
        } catch(e) {}
    }
    setInterval(sync, 500);
</script>
</body>
</html>
