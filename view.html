<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW PANEL - GREEN SCREEN</title>
    <style>
        /* GREEN SCREEN BACKGROUND FOR OBS */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #00ff00; /* Pure Green Screen */
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif;
        }

        /* Layout matches your original design style */
        .main-container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding-left: 50px;
        }

        #logoBG { 
            width: 120px; 
            height: 120px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-radius: 8px;
            /* Color will change via JS */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #teamLogo { 
            max-width: 85%; 
            max-height: 85%; 
            object-fit: contain; 
        }

        #teamName { 
            font-size: 48px; 
            font-weight: 900; 
            color: white; 
            margin-left: 25px; 
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div id="logoBG">
        <img id="teamLogo" src="" alt="">
    </div>
    <div id="teamName">WAITING...</div>
</div>

<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";

    async function updateView() {
        try {
            const response = await fetch(fbURL);
            const data = await response.json();

            if (data) {
                // 1. Text Update
                document.getElementById('teamName').innerText = data.name;

                // 2. Logo Background Color Update (from 'sbg' field)
                document.getElementById('logoBG').style.backgroundColor = data.sbg;

                // 3. Image Source Update (Path: logos/ID.png)
                const logoElement = document.getElementById('teamLogo');
                const newSrc = `logos/${data.logo}.png`;
                
                if(logoElement.src !== newSrc) {
                    logoElement.src = newSrc;
                }
            }
        } catch (e) {
            console.log("Waiting for data...");
        }
    }

    // Fast sync for live production
    setInterval(updateView, 1000);
</script>

</body>
</html>
