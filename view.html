<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW V23 - INSTANT</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { margin:0; background:#00ff00; overflow:hidden; font-family:'Bebas Neue'; display:flex; align-items:flex-end; height:100vh; padding: 0 0 100px 100px; }
        #container { display:flex; align-items: flex-start; }
        .logo-box { background: var(--sbg, #ff5a00); width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; z-index: 10; padding: 2px; box-sizing: border-box; border: none; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .logo-box span { color: white; font-size: 90px; line-height: 1; }
        .name-strip { background: var(--sbg, #ff5a00); height: 60px; display: flex; align-items: center; padding: 0 60px 0 30px; color: white; font-size: 42px; clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); margin-left: 0; border: none; }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n">TEAM NAME</div>
    </div>

    <script>
        const bc = new BroadcastChannel('bgmi_v23_channel');

        function updateUI(d) {
            if(!d) return;
            document.body.style.setProperty('--sbg', d.sbg || '#ff5a00');
            document.getElementById('n').innerText = (d.name || "TEAM").toUpperCase();
            const l = document.getElementById('l');
            if(d.logo && String(d.logo).startsWith('http')) {
                l.innerHTML = `<img src="${d.logo}">`;
            } else {
                l.innerHTML = `<span>${d.logo || ''}</span>`;
            }
        }

        // LISTEN FOR INSTANT UPDATES
        bc.onmessage = (ev) => {
            updateUI(ev.data);
        };

        // LOAD LAST SAVED STATE
        const saved = localStorage.getItem('bgmi_v23_last');
        if(saved) updateUI(JSON.parse(saved));
    </script>
</body>
</html>
