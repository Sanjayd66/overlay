<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW ONLINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { margin:0; background:#00ff00; overflow:hidden; font-family:'Bebas Neue'; display:flex; align-items:flex-end; height:100vh; padding: 0 0 100px 100px; }
        
        /* ALIGNMENT: Logo and Strip start together from top */
        #container { display:flex; align-items: flex-start; }
        
        .logo-box { 
            background: var(--sbg); 
            width: 140px; height: 140px; 
            border: 5px solid var(--bdr); 
            display: flex; align-items: center; justify-content: center; 
            z-index: 10; box-sizing: border-box; 
        }
        .logo-box img { width: 90%; height: 90%; object-fit: contain; }
        .logo-box span { color: white; font-size: 80px; }

        .name-strip { 
            background: var(--sbg); 
            height: 56px; /* Exactly 40% of logo height */
            display: flex; align-items: center; 
            padding: 0 60px 0 30px; color: white; font-size: 38px; 
            clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); 
            margin-left: -2px; 
            border-bottom: 5px solid var(--bdr); 
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box" id="l"></div>
        <div class="name-strip" id="n"></div>
    </div>

    <script>
        const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json";
        
        async function sync() {
            try {
                const response = await fetch(fbURL + "?nocache=" + Date.now());
                const data = await response.json();
                if(!data) return;

                document.body.style.setProperty('--bdr', data.bdr);
                document.body.style.setProperty('--sbg', data.sbg);
                document.getElementById('n').innerText = data.name.toUpperCase();
                
                const l = document.getElementById('l');
                if(data.logo && data.logo.startsWith('http')) {
                    l.innerHTML = `<img src="${data.logo}">`;
                } else {
                    l.innerHTML = `<span>${data.logo}</span>`;
                }
            } catch(e) {}
        }
        setInterval(sync, 500);
    </script>
</body>
</html>
