<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW PANEL - FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #00ff00; overflow: hidden; font-family: 'Bebas Neue', cursive; display: flex; align-items: flex-end; height: 100vh; padding-bottom: 50px; padding-left: 50px; }
        #container { display: flex; align-items: flex-start; }
        
        /* Logo Box */
        .logo-box { 
            background: var(--sbg, #ff5a00); 
            width: 130px; height: 130px; 
            border: 4px solid var(--bdr, #ffffff); 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Team Name Strip */
        .name-strip { 
            background: var(--sbg, #ff5a00); 
            height: 65px; display: flex; align-items: center; padding: 0 40px; 
            color: white; font-size: 38px; 
            clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); 
            margin-top: 32px; margin-left: -2px;
            border-bottom: 4px solid var(--bdr, #ffffff);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-box">
            <img id="team-logo" src="">
        </div>
        <div class="name-strip">
            <span id="team-name">LOADING...</span>
        </div>
    </div>
<script>
    const fbURL = "https://bgmi-overlay-default-rtdb.firebaseio.com/liveData.json"; 
    async function sync() {
        try {
            const res = await fetch(fbURL + "?t=" + Date.now());
            const data = await res.json();
            if(!data) return;
            document.getElementById('team-name').innerText = data.name;
            document.getElementById('team-logo').src = data.logo; // LOGO LINK FIX
            document.body.style.setProperty('--bdr', data.bdr);
            document.body.style.setProperty('--sbg', data.sbg);
        } catch(e) {}
    }
    setInterval(sync, 500);
</script>
</body>
</html>
